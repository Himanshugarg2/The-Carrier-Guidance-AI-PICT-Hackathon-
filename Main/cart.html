<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <link rel="stylesheet" href="assets/css/cart.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />
  <style>
    /* Reset default margin and padding */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin-top: 100px;

      /* color: #333; */
    }

    /* Container styles */
    .container2 {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      color: #333;
    }

    /* Section styles */
    section {
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Cart item styles */
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item-image {
      width: 100px;
      margin-right: 20px;
      border-radius: 5px;
    }

    .cart-item-details h4 {
      margin-bottom: 5px;
      color: #333;
    }

    .cart-item-details p {
      margin-bottom: 5px;
      color: #666;
    }

    /* Button styles */
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Clear Cart and Proceed to Buy buttons */
    #clear-cart,
    #proceedButton {
      margin-top: 20px;
    }

    /* Subtotal styles */
    .subtotal {
      margin-top: 20px;
      text-align: right;
    }

    .subtotal h4 {
      color: #333;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/LearnXperiencePlain.png" width="50px" alt="LearnXperience" logo" />
      </a>
      <h1>
        LearnXperience
      </h1>

      <nav class="navbar" data-navbar>
        <div class="wrapper">
          <a href="#" class="logo">
            <img src="./assets/images/LearnXperience.png" width="162" height="50" alt="LearnXperience logo" />
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="#about" class="navbar-link" data-nav-link>About</a>
          </li>

          <li class="navbar-item">
            <a href="index.html#courses" class="navbar-link" data-nav-link>Courses</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>AI</a>
          </li>
          <li class="navbar-item">
            <button id="logout" class="navbar-link">Log Out</button>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="header-action-btn" aria-label="toggle search" title="Search">
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
        </button>

        <button class="header-action-btn" aria-label="cart" title="Cart" onclick="openCart()">
          <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
        </button>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
  </header>


  <div class="container2">
    <section id="cart">
      <h2>My Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary"></div>
      <button id="clear-cart" class="btn">Clear Cart</button>
      <button id="proceedButton" class="btn">Proceed to Buy</button>
    </section>
  </div>


  <script src="./assets/js/script.js" defer></script>
  
  <!-- 
      - ionicon link
    -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function renderCartItems() {
        var cartItemsContainer = document.getElementById("cart-items");
        var cartSummaryContainer = document.getElementById("cart-summary");
        cartItemsContainer.innerHTML = "";
        cartSummaryContainer.innerHTML = "";

        var subtotal = 0;
        var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        if (cartItems.length === 0) {
          cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cartItems.forEach(function (item, index) {
            var itemHtml = `
                        <div class="cart-item">
                            
                            <div class="cart-item-details">
                                <h3>${item.title}</h4>
                                <p>${item.descr}</p>
                                <h4>Price: $${item.price.toFixed(2)}</h4>
                                
                                <button class="remove-item btn" data-index="${index}">Remove</button>
                            </div>
                        </div>
                    `;
            cartItemsContainer.innerHTML += itemHtml;
            subtotal += item.price;
          });
        }

        if (subtotal > 0) {
          cartSummaryContainer.innerHTML = `
                    <div class="subtotal">
                        <h4>Subtotal: $${subtotal.toFixed(2)}</h4>
                    </div>
                `;
        }

        var removeButtons = document.querySelectorAll(".remove-item");
        removeButtons.forEach(function (button) {
          button.addEventListener("click", removeItem);
        });
      }

      function removeItem(event) {
        var index = event.target.dataset.index;
        var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.splice(index, 1);
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        renderCartItems();
      }

      document
        .getElementById("clear-cart")
        .addEventListener("click", function () {
          localStorage.removeItem("cartItems");
          renderCartItems();
        });

      renderCartItems();
    });
  </script>
</body>

</html>
