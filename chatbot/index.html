<!DOCTYPE html>
<html>

<head>
  <title>MentorMate - The Chatbot created by clueless crew</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"
    integrity="sha512-2CHU0J9sHTHtijiu0zG5Z2j5k87TVu1+TS58c//mjAvYyYNBp/huSHcG3g5fC3MQ7JN0wKv2h9mmHfH5QfPRQg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 90vh;
      background-image: url("http://127.0.0.1:5500//Main/assets/images/white-bg2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    #chat-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 1000px;
      /* Increased width */
      height: 600px;
      /* Increased height */
      display: flex;
      /* Added to align items in column direction */
      flex-direction: column;
      /* Align items in column direction */
      border: 1px solid black;
    }

    h1 {
      font-family: "Asap", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }


    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .cursor {
      display: inline-block;
      vertical-align: text-bottom;
      width: 2px;
      height: 1.2em;
      background-color: black;
      animation: blink 0.8s infinite;
      /* Add blinking animation */
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .typing-animation::after {
      content: '|';
      animation: blink-caret 0.75s infinite;
    }

    @keyframes blink-caret {
      50% {
        opacity: 0;
      }
    }

    #chat-history {
      height: 300px;
      overflow-y: scroll;
      flex-grow: 1;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      padding-right: 15px;
    }

    .user-message,
    .bot-message {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      transform: translateY(20px);
      position: relative;
    }

    .message-displayed {
      opacity: 1;
      transform: translateY(0);
    }

    .user-message {
      text-align: right;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin-bottom: 5px;
      max-width: 80%;
      align-self: flex-end;
      display: inline-block;
      font-family: "Public Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .user-message-text {
      display: inline-block;
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 5px 10px;
      font-family: "Public Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .user-icon {
      position: absolute;
      top: 50%;
      right: calc(100% + 10px);
      transform: translateY(-50%);
      font-size: 18px;
    }

    .bot-message {
      text-align: left;
      padding: 10px;
      background-color: #e0f0e0;
      border-radius: 10px;
      margin-bottom: 5px;
      display: inline-block;
      position: relative;
      word-wrap: break-word;
      font-family: "Public Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .bot-message-text {
      display: inline-block;
      background-color: #e0f0e0;
      border-radius: 10px;
      padding: 5px 10px;
      max-width: 75%;
      font-family: "Public Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .bot-icon {
      font-size: 18px;
      margin-right: 8px;

    }

    .green-box {
      background-color: #a8f2b7;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 5px;
    }

    form {
      display: flex;
      flex-direction: row;
      /* Change flex direction to column */
      align-items: center;
      /* Align items to the center horizontally */
      margin-top: auto;
      /* Push form to the bottom */
      margin-bottom: 20px;
    }

    input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 100%;
    }

    button {
      background-color: #00bf63;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #loader {
      display: none;
      /* Hide by default */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .back-cont {
      width: 1000px;
    }

    .back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: flex-start;
      width: 300px;
      height: 80px;
      border: 2px solid black;
      border-radius: 100px;
      font-size: 2em;
      background-color: #00bf63;
    }
  </style>
</head>

<body>
  <div class="back-cont">
    <div class="back-button" onclick="goHome()">
      HOME
    </div>
  </div>
  <div id="chat-container">
    <h1><span id="typingText"></span><span class="cursor"></span></h1>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message" />
      <button type="submit" id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
    </form>
    <button id="download-button">Export to PDF</button>
  </div>
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading..." />
  </div>
  <script>
    const text = "MentorMate";
    let i = 0;
    const typingSpeed = 80; // Adjust the speed of typing (lower value for faster typing)
    const erasingSpeed = 40; // Adjust the speed of erasing (lower value for faster erasing)

    function typeWriter() {
      const typingSpan = document.getElementById("typingText");
      const cursor = document.getElementById("cursor");
      const currentText = typingSpan.innerHTML;
      const char = text.charAt(i);

      if (i < text.length) {
        typingSpan.innerHTML += char;
        i++;
        setTimeout(typeWriter, typingSpeed);
      }
      else {
        setTimeout(eraseText, 1000); // Wait for 1 second before erasing
      }
    }

    function eraseText() {
      const typingSpan = document.getElementById("typingText");
      const cursor = document.getElementById("cursor");
      const currentText = typingSpan.innerHTML;

      if (currentText.length > 0) {
        typingSpan.innerHTML = currentText.slice(0, -1); // Remove the last character
        setTimeout(eraseText, erasingSpeed);
      }
      else {
        i = 0; // Reset index for typing again
        setTimeout(typeWriter, 500); // Wait for 0.5 second before typing again            
      }
    }

    // Call the function when the page loads
    window.onload = function () {
      typeWriter();
      checkInput();
    };

    const chatHistory = document.getElementById("chat-history");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const form = document.getElementById("chat-form");
    const loader = document.getElementById("loader");
    const downloadButton = document.getElementById("download-button");

    function checkInput() {
      if (userInput.value.trim() === "") {
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    userInput.addEventListener("input", () => {
      sendButton.disabled = userInput.value.trim() === ""; // Disable button if input is empty or contains only whitespace
    });

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ""; // Clear input field
      console.log(userMessage);
      try {
        const userMessageElement = document.createElement("div");
        userMessageElement.className = "user-message";
        userMessageElement.textContent = userMessage;
        userMessageElement.innerHTML = `<span class="user-message-text">${userMessage}</span>`;
        const userIcon = document.createElement("i");
        userIcon.className = document.createElement("i");
        userIcon.className = "fas fa-user user-icon";
        userMessageElement.appendChild(userIcon);
        chatHistory.appendChild(userMessageElement);
        userMessageElement.classList.add("message-displayed");

        chatHistory.scrollTop = chatHistory.scrollHeight;
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        console.log(data);
        const botMessage = data.response;
        console.log(botMessage);
        loader.style.display = 'none';
        await typeBotMessage(botMessage);

      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function typeBotMessage(message) {
      const botMessageElement = document.createElement('div');
      botMessageElement.className = 'bot-message';
      chatHistory.appendChild(botMessageElement);
      botMessageElement.classList.add('message-displayed');

      const botIcon = document.createElement('i');
      botIcon.className = 'fas fa-robot bot-icon';
      botMessageElement.appendChild(botIcon);



      for (let i = 0; i < message.length; i++) {
        botMessageElement.innerHTML += message.charAt(i);
        await sleep(5);
      }

      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById("loader");
      loader.style.display = "block"; // Show the loader
      sendMessage().finally(() => {
        loader.style.display = "none"; // Hide the loader after the message is sent
      });
    });



    function downloadConversation() {
      const chatHistory = document.getElementById("chat-history").innerText;
      const blob = new Blob([chatHistory], { type: "text/plain" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversation.txt";
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }

    downloadButton.addEventListener("click", downloadConversation);

    function goHome() {
      window.location.href = "http://127.0.0.1:5500/Main/index.html";
    }



  </script>
</body>

</html>
